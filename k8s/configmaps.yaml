apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: smart-police
  labels:
    app: backend
data:
  NODE_ENV: "production"
  PORT: "3000"
  CORS_ORIGIN: "http://frontend-service.smart-police.svc.cluster.local"
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
  JWT_EXPIRES_IN: "24h"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: smart-police
  labels:
    app: frontend
data:
  VITE_API_URL: "http://backend-service.smart-police.svc.cluster.local:3000/api"